  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- You can move this whole style block into style.css later -->
  <style>
    :root {
      --bg: #050505;
      --bg-elevated: #0a0a0a;
      --fg: #ffffff;
      --muted: #6b6b7b;
      --accent: #00ff88;
      --accent-secondary: #ff006e;
      --accent-tertiary: #00d4ff;
      --card: #111111;
      --border: #222222;
    }

    * { box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }
    .font-display { font-family: 'Space Grotesk', sans-serif; }

    .hero-title {
      font-size: clamp(2.4rem, 10vw, 8rem);
      line-height: 1;
      letter-spacing: -0.04em;
      font-weight: 700;
    }

    .hero-image {
      width: 100%;
      max-width: 420px;
      filter: grayscale(100%);
      transition: filter 0.4s ease, transform 0.4s ease;
    }

    @media (max-width: 640px) {
      .hero-image { max-width: 280px; }
      .gradient-orb { filter: blur(120px); opacity: 0.35; }
      .cursor-glow { width: 240px; height: 240px; }
      .tech-marquee { animation-duration: 60s; }
    }
  </style>
</head>
<body>

  <!-- KEEPING YOUR CURSOR ELEMENTS -->
  <div class="cursor-dot" id="cursor-dot"></div>
  <div class="cursor-ring" id="cursor-ring"></div>
  <div class="cursor-glow" id="cursor-glow"></div>

  <!-- NAV -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-black/70 backdrop-blur border-b border-white/5">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="#" class="font-display text-2xl font-bold">T.</a>
      <div class="hidden md:flex gap-8 text-sm text-gray-400">
        <a href="#services">Services</a>
        <a href="#case-studies">Case Studies</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="md:hidden">
        <a href="#contact" class="px-4 py-2 rounded-full bg-emerald-400 text-black font-semibold text-sm">Contact</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="min-h-screen flex items-center pt-28 pb-16 relative z-10">
    <div class="max-w-7xl mx-auto px-6 w-full">
      <div class="grid lg:grid-cols-2 gap-12 items-center">

        <div class="order-1 lg:order-2 flex justify-center">
          <img src="tony.png" alt="Tony Adijah" class="hero-image">
        </div>

        <div class="order-2 lg:order-1 space-y-6">
          <span class="text-sm uppercase tracking-widest text-emerald-400">GTM Engineer & Marketing Head</span>
          <h1 class="font-display hero-title">TONY<br>ADIJAH</h1>
          <p class="text-gray-400 max-w-md">
            I build high-ROI outbound systems and automation for B2B SaaS companies.
          </p>
          <div class="flex gap-4 flex-wrap">
            <a href="#contact" class="px-6 py-3 rounded-full bg-emerald-400 text-black font-semibold">Work with Me</a>
            <a href="#case-studies" class="px-6 py-3 rounded-full border border-gray-700">View Case Studies</a>
          </div>
        </div>

      </div>
    </div>
  </header>

  <!-- JS: Cursor & animations still active -->
  <script>
    function initCursor() {
      const dot = document.getElementById('cursor-dot');
      const ring = document.getElementById('cursor-ring');
      const glow = document.getElementById('cursor-glow');

      let x = 0, y = 0, dx = 0, dy = 0;

      document.addEventListener('mousemove', e => {
        x = e.clientX;
        y = e.clientY;
      });

      function animate() {
        dx += (x - dx) * 0.2;
        dy += (y - dy) * 0.2;
        dot.style.transform = `translate(${dx}px, ${dy}px)`;
        ring.style.transform = `translate(${dx}px, ${dy}px)`;
        glow.style.transform = `translate(${dx}px, ${dy}px)`;
        requestAnimationFrame(animate);
      }

      animate();
    }

    if ('requestIdleCallback' in window) {
      requestIdleCallback(initCursor);
    } else {
      setTimeout(initCursor, 300);
    }
  </script>

</body>
</html>
